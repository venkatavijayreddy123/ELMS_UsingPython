{% extends "base.html" %}
{% block title %}My Leaves{% endblock %}
{% block content %}
<h2>My Leave Requests</h2>
<table border="1" cellpadding="5">
<tr>
    <th>ID</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Reason</th>
    <th>Status</th>
</tr>
{% for leave in leaves %}
<tr>
    <td>{{ leave.id }}</td>
    <td>{{ leave.start_date }}</td>
    <td>{{ leave.end_date }}</td>
    <td>{{ leave.reason }}</td>
    <td>{{ leave.status }}</td>
</tr>
{% endfor %}
</table>
{% endblock %}
